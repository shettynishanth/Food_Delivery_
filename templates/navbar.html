<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    



<!-- navbar.html -->
<nav class="bg-white shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
        <!-- Logo -->
        <a href="#" class="text-2xl font-bold text-green-600">FoodDelivery</a>
        
        <!-- Navigation Links -->
        <ul class="hidden md:flex space-x-6">
            <li><a href="{{ url_for('home') }}" class="text-gray-700 hover:text-green-500">Home</a></li>
            <li><a href="{{ url_for('menu') }}" class="text-gray-700 hover:text-green-500">Menu</a></li>
            <!-- <li><a href="{{ url_for('contact') }}" class="text-gray-700 hover:text-green-500">Offers</a></li> -->
            <li><a href="{{ url_for('contact') }}" class="text-gray-700 hover:text-green-500">Contact</a></li>
        </ul>

        <!-- Cart Icon -->
        <div class="relative">
            <a href="{{ url_for('cart') }}" class="text-gray-700 hover:text-green-500">
                ðŸ›’ Cart <span id="cart-count" class="text-white bg-red-500 text-xs px-2 py-1 rounded-full">0</span>
            </a>
        </div>

        <!-- Mobile Menu -->
        <div class="md:hidden">
            <button id="menu-btn" class="text-gray-700 focus:outline-none">
                â˜°
            </button>
        </div>
    </div>

    <!-- Hero Image with Text Overlay -->
    <div class="relative">
        <img src="https://source.unsplash.com/1600x600/?food,restaurant" alt="Delicious Food" class="w-full h-64 object-cover">
        <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center text-center text-white">
            <h2 class="text-4xl font-extrabold">Delicious Food, Delivered Fast</h2>
            <p class="text-lg mt-2">Order from your favorite restaurants and enjoy exclusive deals.</p>
            <a href="#" class="mt-4 bg-green-500 hover:bg-green-600 text-white py-2 px-6 rounded-full text-lg shadow-md transition-transform transform hover:scale-105">Order Now</a>
        </div>
    </div>
</nav>

<script>
    document.getElementById('menu-btn').addEventListener('click', function() {
        alert('Mobile menu feature coming soon!');
    });
</script>




<!-- JavaScript for Mobile Menu -->
<script>
    const mobileMenuButton = document.getElementById("mobile-menu-button");
    const mobileMenu = document.getElementById("mobile-menu");

    mobileMenuButton.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
    });
</script>


</body>
</html>
